    <section class = "contact">
        <div class = "content">
          <h1>Contact Us</h1>
          <p> Please feel free to contact me if you need any further information.</p>
        </div>
    
        <div class = "container">
          <!-- Contact form -->
          <div class ="contact-form">
            <form>
              <h1>Send Message</h1>
              <label class="cont-p">Contact purpose</label><br>
                <select name="contact-purpose" id="contact-pur">
                    <option value="">Please select your purpose</option>
                    <option value="sell">I want to sell books</option>
                    <option value="buy">I want to buy books</option>
                </select><br><br>


                <label>Full Name</label>
                <input class="name" type="text" name="" required="required"> <br>
                
                <label>Email address</label>
                <input class="email" type="email" name="" required="required"><br>
                
                <label>Phone</label>
                <input class="phone" type="tel" name="" maxlength="11" minlength="9" required="required"><br><br>
                
                <label>How can we contact you?</label><br> 
                <input type="radio" name="method-1" id="contact-method-1">
                <label for="contact-method-1">By email</label><br>

                <input type="radio" name="method-2" id="contact-method-2">
                <label for="contact-method-2">By phone</label><br><br>

                <label>Do you want to receive our weekly newsletter?</label><br>
                <input type="radio" name="select" id="yes" checked="checked">
                <label for="yes">Yes, absolutely</label><br>

                <input type="radio" name="select" id="no">
                <label for="no">No, thanks</label>

                <br><br><label for="textarea">Note</label><textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea><br>

                <br><input type="submit" value="Submit" onclick="">
                <input type="reset" value="Reset" name="" id="do-it-again">
            </form>
